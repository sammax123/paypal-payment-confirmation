<!DOCTYPE html>
<html>
<head>
  <title>Payment Confirmation</title>
</head>
<body>
  <h1>Thank You for Your Payment!</h1>
  <p>Your payment has been successfully processed.</p>
  <p>If you encounter any issues, please contact support.</p>

  <script>
    // Capture URL parameters (e.g., PayPal transaction ID)
    const urlParams = new URLSearchParams(window.location.search);
    const payerEmail = urlParams.get("payer_email");
    const transactionId = urlParams.get("transaction_id");

    if (payerEmail && transactionId) {
      // Save to local storage (or notify support)
      console.log(`Payer Email: ${payerEmail}`);
      console.log(`Transaction ID: ${transactionId}`);
    }
  </script>
</body>
</html>
